<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
